<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="expence.css">
  <title>Expence Tracker</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Expence Tracker</h1>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Expences</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="expence_amount">
          <input type="text" class="form-control mr-2" id="expence_description">
          <select class="form-select" aria-label="Default select example" id="category">
            <option selected>Open this select menu</option>
            <option value="Fuel">Fuel</option>
            <option value="Movies">Movies</option>
            <option value="Shopping">Shopping</option>
          </select>
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">expences</h2>
        <ul id="expences" class="list-group">
        </ul>
       </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
      <script src="expence.js"></script>
</body>
</html>
